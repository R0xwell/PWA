<!DOCTYPE html>
<html lang="es" ng-app="refugioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refugio Animal - Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #loginModule {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    #loginModule h2 {
      margin-bottom: 1.5rem;
      color: #0a8f36;
    }

    #loginModule label {
      display: block;
      text-align: left;
      margin-bottom: 0.25rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    #loginModule input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #loginModule button {
      background: #0a8f36;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    #loginModule button:hover {
      background: #087a2a;
    }

    .error-message {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body ng-controller="LoginController">
  <div id="loginModule">
    <h2>Iniciar sesión</h2>
    <div class="error-message" ng-if="error">{{error}}</div>
    <label>Usuario:</label>
    <input type="text" ng-model="usuario">
    <label>Contraseña:</label>
    <input type="password" ng-model="password">
    <button ng-click="login()">Login</button>
  </div>

  <script>
    angular.module('refugioApp', [])
      .controller('LoginController', function($scope, $http) {
        $scope.error = '';
        $scope.login = function() {
          if(!$scope.usuario || !$scope.password){
            $scope.error = 'Por favor ingresa usuario y contraseña';
            return;
          }

          $http.post('login.php', {
            usuario: $scope.usuario,
            password: $scope.password
          }).then(function(response) {
            if(response.data.status === 'success'){
              $scope.error = '';
              alert('Login exitoso, bienvenido ' + response.data.usuario);
              // Aquí puedes redirigir al panel de administración
              window.location.href = 'home.html';
            } else {
              $scope.error = response.data.message;
            }
          }, function(error) {
            $scope.error = 'Error en el servidor, intenta más tarde';
          });
        };
      });
  </script>
</body>
</html>
