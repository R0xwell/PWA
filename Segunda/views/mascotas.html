<!DOCTYPE html>
<html lang="es" ng-app="refugioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M√≥dulo Mascotas - Refugio Animal</title>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="../css/index.css">

  <style>
    .mascotas-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .mascotas-table th, .mascotas-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .mascotas-table th {
      background-color: var(--main-color);
      color: white;
    }
    .form-inline input {
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .add-mascota {
      cursor: pointer;
    }
  </style>
</head>
<body ng-controller="MascotasCtrl">

<header>
  <div class="header-left">
    <div class="logo">
      <img src="../resources/veterinaria_bigotes.png" alt="Logo Refugio Animal">
    </div>
    <h1>Refugio Animal</h1>
  </div>

  <nav>
    <a href="../home.html">Inicio</a>
    <a href="./mascotas.html">Mascotas</a>
    <a href="./padrinos.html">Padrinos</a>
    <a href="./apoyos.html">Apoyos</a>
    <a href="./notifications.html">Notificaciones</a>
  </nav>
</header>

<main>
  <div class="container">
    <h2>üêæ Mascotas</h2>

    <!-- Formulario para agregar mascota -->
    <div class="form-inline">
      <input type="text" ng-model="newMascota.nombre" placeholder="Nombre">
      <input type="text" ng-model="newMascota.sexo" placeholder="Sexo">
      <input type="text" ng-model="newMascota.raza" placeholder="Raza">
      <input type="number" ng-model="newMascota.peso" placeholder="Peso">
      <input type="text" ng-model="newMascota.condiciones" placeholder="Condiciones">
      <button class="add-mascota" ng-click="addMascota()">Agregar</button>
    </div>

    <!-- Tabla de mascotas -->
    <table class="mascotas-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Sexo</th>
          <th>Raza</th>
          <th>Peso (kg)</th>
          <th>Condiciones</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="mascota in mascotas track by mascota.id">
          <td>{{mascota.id}}</td>
          <td>{{mascota.nombre}}</td>
          <td>{{mascota.sexo}}</td>
          <td>{{mascota.raza || 'No especificada'}}</td>
          <td>{{mascota.peso}}</td>
          <td>{{mascota.condiciones || 'Ninguna'}}</td>
          <td>
            <button ng-click="removeMascota(mascota.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<script>
angular.module('refugioApp', [])
.controller('MascotasCtrl', function($scope) {
  // Cargar mascotas desde localStorage
  $scope.mascotas = JSON.parse(localStorage.getItem('mascotas')) || [];

  $scope.newMascota = {};

  // Funci√≥n para agregar mascota
  $scope.addMascota = function() {
    if (!$scope.newMascota.nombre) return;

    const nextId = $scope.mascotas.length 
      ? Math.max(...$scope.mascotas.map(m => m.id)) + 1 
      : 1;

    $scope.mascotas.push({ id: nextId, ...$scope.newMascota });
    $scope.newMascota = {};
    localStorage.setItem('mascotas', JSON.stringify($scope.mascotas));
  };

  // Funci√≥n para eliminar mascota
  $scope.removeMascota = function(id) {
    $scope.mascotas = $scope.mascotas.filter(m => m.id !== id);
    localStorage.setItem('mascotas', JSON.stringify($scope.mascotas));
  };
});
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./pwa-sw.js', { scope: './' })
    .then(reg => console.log("‚úÖ SW registrado:", reg.scope))
    .catch(err => console.error("‚ùå Error al registrar SW:", err));
}
</script>
</body>
</html>
