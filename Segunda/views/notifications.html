<!DOCTYPE html>
<html lang="es" ng-app="refugioApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificaciones - Refugio Animal</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <script src="../js/app.js"></script>
  <link rel="stylesheet" href="../css/index.css">

</head>
<body ng-controller="NotificationsController">
  <header>
    <div class="header-left">
      <div class="logo">
        <img src="../resources/veterinaria_bigotes.png" alt="Logo Refugio Animal">
      </div>
      <h1>Refugio Animal</h1>
    </div>
    <nav>
    <a href="../home.html">Inicio</a>
    <a href="./mascotas.html">Mascotas</a>
    <a href="./padrinos.html">Padrinos</a>
    <a href="./apoyos.html">Apoyos</a>
    <a href="./notifications.html">Notificaciones</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>üîî Notificaciones</h2>
      <div class="notifications-list">
        <ul>
          <li ng-repeat="note in notifications track by $index">
            {{note.message}} <small style="color: gray;">({{note.date | date:'short'}})</small>
          </li>
          <li ng-if="notifications.length === 0">No hay notificaciones nuevas.</li>
        </ul>
      </div>
      <button ng-click="clearNotifications()" ng-disabled="notifications.length === 0">
        Limpiar notificaciones
      </button>
    </div>

    <!-- Panel lateral opcional, igual que home.html -->
    <div id="sidePanel" class="side-panel">
      <div class="side-panel-header">
        <span style="font-size:1.2rem;font-weight:bold;">Configuraci√≥n</span>
        <button id="closePanelBtn" style="background:none;border:none;font-size:1.5rem;cursor:pointer;">&times;</button>
      </div>
      <div class="side-panel-content">
        <h3>‚öôÔ∏è Configuraci√≥n del sitio</h3>
        <label><input type="checkbox"> Cambiar idioma</label>
        <label><input type="checkbox"> Ajustar notificaciones</label>
      </div>
    </div>
  </main>

  <script>
    // Panel lateral
    document.addEventListener('DOMContentLoaded', function() {
      const panel = document.getElementById('sidePanel');
      const openBtn = document.querySelector('.menu-btn'); // si quieres usar el bot√≥n global
      const closeBtn = document.getElementById('closePanelBtn');

      closeBtn.addEventListener('click', function() {
        panel.classList.remove('open');
      });
    });

    // Controlador AngularJS
    angular.module('refugioApp').controller('NotificationsController', function($scope) {
      $scope.notifications = [
        { message: 'Nueva mascota agregada: Chaparro', date: new Date() },
        { message: 'Nuevo padrino registrado: Jose Perez', date: new Date() }
      ];

      $scope.clearNotifications = function() {
        $scope.notifications = [];
      };
    });
  </script>
  <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/testdashboard/pwa-sw.js')
        .then(reg => console.log('SW registrado', reg))
        .catch(err => console.error('SW no registrado', err));
}
</script>
</body>
</html>
