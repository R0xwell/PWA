<!DOCTYPE html>
<html lang="es" ng-app="refugioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M√≥dulo Padrinos - Refugio Animal</title>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="../css/index.css">

  <style>
    .padrinos-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .padrinos-table th, .padrinos-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .padrinos-table th {
      background-color: var(--main-color);
      color: white;
    }
    .form-inline input, .form-inline select {
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .add-padrino {
      cursor: pointer;
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .add-padrino:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body ng-controller="PadrinosCtrl">

<header>
  <div class="header-left">
    <div class="logo">
      <img src="../resources/veterinaria_bigotes.png" alt="Logo Refugio Animal">
    </div>
    <h1>Refugio Animal</h1>
  </div>

  <nav>
    <a href="../home.html">Inicio</a>
    <a href="./mascotas.html">Mascotas</a>
    <a href="./padrinos.html">Padrinos</a>
    <a href="./apoyos.html">Apoyos</a>
    <a href="./notifications.html">Notificaciones</a>
  </nav>
</header>

<main>
  <div class="container">
    <h2>üíõ Padrinos</h2>

    <!-- Formulario para agregar padrino -->
    <div class="form-inline">
      <input type="text" ng-model="newPadrino.nombrePadrino" placeholder="Nombre del padrino">
      <select ng-model="newPadrino.sexo">
        <option value="">Sexo</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <input type="tel" ng-model="newPadrino.telefono" placeholder="Tel√©fono">
      <input type="email" ng-model="newPadrino.correoElectronico" placeholder="Correo electr√≥nico">
      <button class="add-padrino" ng-click="addPadrino()">Agregar</button>
    </div>

    <!-- Tabla de padrinos -->
    <table class="padrinos-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Sexo</th>
          <th>Tel√©fono</th>
          <th>Correo Electr√≥nico</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="padrino in padrinos track by padrino.id">
          <td>{{padrino.id}}</td>
          <td>{{padrino.nombrePadrino}}</td>
          <td>{{padrino.sexo || 'N/A'}}</td>
          <td>{{padrino.telefono}}</td>
          <td>{{padrino.correoElectronico}}</td>
          <td><button ng-click="removePadrino(padrino.id)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<script>
angular.module('refugioApp', [])
.controller('PadrinosCtrl', function($scope) {
  // Cargar padrinos desde localStorage
  $scope.padrinos = JSON.parse(localStorage.getItem('padrinos')) || [];
  $scope.newPadrino = {};

  // Funci√≥n para agregar padrino
  $scope.addPadrino = function() {
    if (!$scope.newPadrino.nombrePadrino) return;

    const nextId = $scope.padrinos.length 
      ? Math.max(...$scope.padrinos.map(p => p.id)) + 1 
      : 1;

    $scope.padrinos.push({ id: nextId, ...$scope.newPadrino });
    $scope.newPadrino = {};
    localStorage.setItem('padrinos', JSON.stringify($scope.padrinos));
  };

  // Funci√≥n para eliminar padrino
  $scope.removePadrino = function(id) {
    $scope.padrinos = $scope.padrinos.filter(p => p.id !== id);
    localStorage.setItem('padrinos', JSON.stringify($scope.padrinos));
  };
});
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./pwa-sw.js', { scope: './' })
    .then(reg => console.log("‚úÖ SW registrado:", reg.scope))
    .catch(err => console.error("‚ùå Error al registrar SW:", err));
}
</script>
</body>
</html>
