<!DOCTYPE html>
<html lang="en" ng-app="refugioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008080">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="resources/icono.ico" sizes="512x512">
        <link rel="shortcut icon" href="resources/icono.ico">
        <link rel="apple-touch-icon" href="resources/icono.ico">
  <title>Refugio Animal</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <link rel="icon" href="resources/icono.ico">

  <link rel="manifest" href="manifest.json">
  <script src="js/app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: #0a8f36;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
    .logo img {
      height: 120px;
    } 



    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      position: relative;
      min-height: 300px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0a8f36;
    }
    .imagenestest{
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    /* =====================
       Animaciones de slide
    ====================== */
    .view-animate.ng-enter, .view-animate.ng-leave {
      transition: all 0.6s ease;
      display: block;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Entrada desde la derecha */
    .view-animate.ng-enter {
      left: 100%;
      opacity: 0;
    }
    .view-animate.ng-enter-active {
      left: 0;
      opacity: 1;
    }

    /* Salida hacia la izquierda */
    .view-animate.ng-leave {
      left: 0;
      opacity: 1;
    }
    .view-animate.ng-leave-active {
      left: -100%;
      opacity: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="logo">
      <img src="resources/veterinaria_bigotes.png" alt="Logo Refugio Animal">
    </div>
    <h1>Refugio Animal</h1>
    <nav>
      <a href="#!/">Inicio</a>
      <a href="#!/mascotas">Mascotas</a>
      <a href="#!/padrinos">Padrinos</a>
      <a href="#!/apoyos">Apoyos</a>
    </nav>
  </header>

  <main>
    <!-- Aquí añadimos la clase de animación -->
    <div class="container">
      <div class="view-animate" ng-view></div>
    </div>

    <!-- service worker scripts -->
        <script src="pwa-constants.js" charset="utf-8"></script>
        <script src="pwa-installer.js" charset="utf-8"></script>
        <script src="pwa-sw.js" charset="utf-8"></script>
        <script src="pwa-network.js" charset="utf-8"></script>
        <!-- /service worker scripts -->

    <div class="imagenestest" id="imagenestest">
      <img src="https://th.bing.com/th/id/R.b4a35952996b0363fb3b3823d171a8e8?rik=yPmvd9x3vMBR5Q&riu=http%3a%2f%2fc.files.bbci.co.uk%2f48DD%2fproduction%2f_107435681_perro1.jpg&ehk=LcxYxmKeK6CKzYChIUt5UGL2G3Zapsyy1nEJgOZAq3M%3d&risl=&pid=ImgRaw&r=0" alt="Bienvenida1" class="w-full h-full object-cover mb-4">
      <img src="https://th.bing.com/th/id/R.6307e744b77f0d75c331314445c8e35c?rik=VkUP4SEEnu4Y3g&riu=http%3a%2f%2f4.bp.blogspot.com%2f-iUmDr6ACLk0%2fVaz8A2iOHRI%2fAAAAAAAAABM%2fnT_rdVS2IyM%2fs1600%2fperro-4.jpg&ehk=mFP%2fymTsL4Nq2KSnB9dtSJb%2fDW1Vu3GfLaSQJV7axB0%3d&risl=&pid=ImgRaw&r=0" alt="Bienvenida2" class="w-full h-full object-cover mb-4">
    </div>
  </main>
</body>
</html>
