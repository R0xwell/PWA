<!DOCTYPE html>
<html lang="es" ng-app="refugioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refugio Animal - Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

  <style>
    :root {
      --main-color: #0a8f36;
      --hover-color: #087a2a;
      --bg-color: #f9f9f9;
      --text-color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #loginModule {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #loginModule h2 {
      margin-bottom: 1.5rem;
      color: var(--main-color);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.25rem;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--hover-color);
    }

    .error-message {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      background: transparent;
      color: var(--main-color);
      border: 2px solid var(--main-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--main-color);
      color: white;
    }
  </style>
</head>
<body ng-controller="LoginController">

  <div id="loginModule">
    <h2>Iniciar sesi√≥n</h2>

    <div class="error-message" ng-if="error">{{error}}</div>

    <label>Usuario:</label>
    <input type="text" ng-model="usuario">

    <label>Contrase√±a:</label>
    <input type="password" ng-model="password">

    <button ng-click="login()">Login</button>
    <button class="back-btn" ng-click="regresar()">‚Üê Regresar</button>
  </div>

  <script>
    angular.module('refugioApp', [])
      .controller('LoginController', function($scope, $http) {
        $scope.error = '';

        $scope.login = function() {
          if(!$scope.usuario || !$scope.password){
            $scope.error = 'Por favor ingresa usuario y contrase√±a';
            return;
          }

          $http.post('../login.php', {
            usuario: $scope.usuario,
            password: $scope.password
          }).then(function(response) {
            if(response.data.status === 'success'){
              $scope.error = '';
              alert('Login exitoso, bienvenido ' + response.data.usuario);

              // üî• Registrar token FCM una vez que el login sea exitoso
              if (window.registrarToken) window.registrarToken();

              // Redirigir despu√©s de un breve retraso
              setTimeout(() => {
                window.location.href = 'mascotas.html';
              }, 1000);
            } else {
              $scope.error = response.data.message;
            }
          }, function() {
            $scope.error = 'Error en el servidor, intenta m√°s tarde';
          });
        };

        $scope.regresar = function() {
          window.location.href = "../index.html";
        };
      });
  </script>
</body>
</html>
